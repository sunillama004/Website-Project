<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./CSS/contact.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div class="root-contact">
        <section id="contact">
            <h2 class="title-small">Contact Me</h2>
            <div id="cont-form">
                <form action="">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">

                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Enter your email">

                    <label for="phone">Phone no:</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone">

                    <div class="t-area"></div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write a message"></textarea>

                    <button class="btn" type="button">Send</button>
            </div>
            </form>


            <br />
            <div class="follow">
                <h2>Follow me here</h2>
                <br />

                <div class="social-icons">
                    <img class="icn" src="./image/icon/Facebook.png" alt="">
                    <img class="icn" src="./image/icon/LinkedIN.png" alt="">
                    <img class="icn" src="./image/icon/WhatsApp.png" alt="">
                    <img class="icn" src="./image/icon/Git.png" alt="">
                    <img class="icn insta" src="./image/icon/Instagram.png" alt="">
                </div>
            </div>




        </section>



        <div class="foot-margin">
            <footer class="footer">
                Copyright &copy; www.myWebpage.com All rights reserved
            </footer>
        </div>

    </div>
</body>

</html>
